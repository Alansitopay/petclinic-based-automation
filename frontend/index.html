<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petclinic Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spring Petclinic Frontend</h1>
        <nav>
            <button class="tab-btn" data-tab="owners">Owners</button>
            <button class="tab-btn" data-tab="pets">Pets</button>
            <button class="tab-btn" data-tab="vets">Vets</button>
            <button class="tab-btn" data-tab="visits">Visits</button>
            <button class="tab-btn" data-tab="pettypes">Pet Types</button>
            <button class="tab-btn" data-tab="specialties">Specialties</button>
            <button class="tab-btn" data-tab="users">Users</button>
        </nav>
    </header>
    <main>
        <section id="owners" class="tab-section">
            <h2>Owners</h2>
            <div id="owners-list"></div>
            <form id="owner-form">
                <h3>Add/Edit Owner</h3>
                <input type="hidden" name="id">
                <input type="text" name="firstName" placeholder="First Name" required pattern="[A-Za-z ]+" title="Only letters and spaces allowed">
                <input type="text" name="lastName" placeholder="Last Name" required pattern="[A-Za-z ]+" title="Only letters and spaces allowed">
                <input type="text" name="address" placeholder="Address" required pattern="[A-Za-z0-9 ,.\-]+" title="Letters, numbers, spaces, comma, period, and dash allowed">
                <input type="text" name="city" placeholder="City" required pattern="[A-Za-z ]+" title="Only letters and spaces allowed">
                <input type="text" name="telephone" placeholder="Telephone" required pattern="[0-9]+" title="Only numbers allowed">
                <button type="submit">Save</button>
                <button type="button" id="owner-form-cancel">Cancel</button>
            </form>
        </section>
        <section id="pets" class="tab-section">
            <h2>Pets</h2>
            <div id="pets-list"></div>
            <form id="pet-form">
                <h3>Add/Edit Pet</h3>
                <input type="hidden" name="id">
                <input type="text" name="name" placeholder="Name" required>
                <input type="date" name="birthDate" placeholder="Birth Date" required>
                <input type="number" name="ownerId" placeholder="Owner ID" required>
                <input type="number" name="typeId" placeholder="Pet Type ID" required>
                <button type="submit">Save</button>
                <button type="button" id="pet-form-cancel">Cancel</button>
            </form>
        </section>
        <section id="vets" class="tab-section">
            <h2>Vets</h2>
            <div id="vets-list"></div>
        </section>
        <section id="visits" class="tab-section">
            <h2>Visits</h2>
            <div id="visits-list"></div>
            <form id="visit-form">
                <h3>Add/Edit Visit</h3>
                <input type="hidden" name="id">
                <input type="date" name="date" placeholder="Date" required>
                <input type="text" name="description" placeholder="Description" required>
                <input type="number" name="petId" placeholder="Pet ID" required>
                <button type="submit">Save</button>
                <button type="button" id="visit-form-cancel">Cancel</button>
            </form>
        </section>
        <section id="pettypes" class="tab-section">
            <h2>Pet Types</h2>
            <div id="pettypes-list"></div>
            <form id="pettype-form">
                <h3>Add/Edit Pet Type</h3>
                <input type="hidden" name="id">
                <input type="text" name="name" placeholder="Name" required>
                <button type="submit">Save</button>
                <button type="button" id="pettype-form-cancel">Cancel</button>
            </form>
        </section>
        <section id="specialties" class="tab-section">
            <h2>Specialties</h2>
            <div id="specialties-list"></div>
            <form id="specialty-form">
                <h3>Add/Edit Specialty</h3>
                <input type="hidden" name="id">
                <input type="text" name="name" placeholder="Name" required>
                <button type="submit">Save</button>
                <button type="button" id="specialty-form-cancel">Cancel</button>
            </form>
        </section>
        <section id="users" class="tab-section">
            <h2>Users</h2>
            <div id="users-list"></div>
            <form id="user-form">
                <h3>Add/Edit User</h3>
                <input type="hidden" name="id">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="role" placeholder="Role" required>
                <button type="submit">Save</button>
                <button type="button" id="user-form-cancel">Cancel</button>
            </form>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
